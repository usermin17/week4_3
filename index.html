<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Application</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div id="quiz">
    <div id="question-number"></div>

</div>
<script src="script.js"></script>
</body>
</html>
